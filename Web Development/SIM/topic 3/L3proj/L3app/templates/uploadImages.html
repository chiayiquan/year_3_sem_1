<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h1>Upload Images</h1>

    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    {% if img_obj %}
    <h3>Successfully Uploaded: {{img_obj.title}}</h3>
    <img
      src="{{ img_obj.image.url}} "
      alt="connect"
      style="max-height: 300px"
    />
    {% endif %}
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <h1>Filtered List: {{ type }} </h1>
    <table>
      <tr>
        <th>Gene ID</th>
        {% for gene in genes %}
          <tr>
            <td>
              <a href="/gene/{{gene.pk}}">{{gene}}</a>    
            </td>
          </tr>
        {% endfor %}
      </tr>
    </table>
  </body>
</html>
